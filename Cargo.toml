[workspace]
resolver = "2"

members = [
    "b-token",
    "backstop-module",
    "d-token",
    "emitter",
    "lending-pool",
    "mocks/mock-blend-oracle",
    "mocks/mock-lending-pool",
    "mocks/mock-pool-factory",
    "oracle",
    "pool-factory",
    "test-suites"
]

[profile.release-with-logs]
inherits = "release"
debug-assertions = true

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true