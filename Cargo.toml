[workspace]
resolver = "2"

members = [
    "lending-pool",
    "backstop-module",
    "emitter",
    "mocks/mock-blend-oracle",
    "pool-factory",
    "oracle"
]

[profile.release-with-logs]
inherits = "release"
debug-assertions = true

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[patch.crates-io]
soroban-sdk = { git = "https://github.com/stellar/rs-soroban-sdk", rev = "caefda3" }
soroban-spec = { git = "https://github.com/stellar/rs-soroban-sdk", rev = "caefda3" }
soroban-auth = { git = "https://github.com/stellar/rs-soroban-sdk", rev = "caefda3" }
soroban-sdk-macros = { git = "https://github.com/stellar/rs-soroban-sdk", rev = "caefda3" }
